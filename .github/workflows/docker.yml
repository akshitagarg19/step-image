name: Build and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.akshitagarg19 }}
          password: ${{ secrets.Docker@19 }}

      - name: Build and Push Image with Tag 24f2004811
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.akshitagarg19}}/step-image:24f2004811
